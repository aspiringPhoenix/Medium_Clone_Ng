<div class = "cardhead">
  <img [src] = 'article.author.image' class = 'image'>
  <div class = 'title'>
    <h6 class = 'title'>{{article.author.username}}</h6>
    <p class = 'date'>{{article.createdAt}}</p>
  </div> 
  <div class = 'likes'>{{article.favoritesCount}}</div>
</div>
<h3>{{article.title}}</h3>
<p>{{article.description}}</p>
